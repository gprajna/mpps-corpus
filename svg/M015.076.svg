		<g id="shape20-32" v:mID="20" v:groupContext="shape" transform="translate(152.394,-89.2713)">
			<title>工作表.20</title>
			<desc>色法分析破散無餘故。 心法即生即滅無常空故。 心數、心不相應行例破。</desc>
			<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
			<v:textRect cx="67.7245" cy="198.113" width="135.45" height="42.61"/>
