			<text x="0" y="187.21" class="st5" v:langID="1028"><v:paragraph v:spLine="-1.4"/><v:tabList/>色法：分析破散無餘故。<v:newlineChar/><tspan
						x="0" dy="1.453em" class="st4">心法</tspan>：即生即滅，無常空故。<v:newlineChar/><tspan x="0" dy="1.453em" class="st4">心數</tspan>、心不相應行：例破。</text>		</g>
