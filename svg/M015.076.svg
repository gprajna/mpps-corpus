		<g id="shape29-43" v:mID="29" v:groupContext="shape" transform="translate(192.701,-59.5414)">
			<title>工作表.29</title>
			<desc>因有為而施設故。 見作無常知不作常今見作法有不作應無故。</desc>
			<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
			<v:textRect cx="113.452" cy="205.262" width="226.91" height="28.3126"/>
			<rect x="0" y="191.105" width="226.904" height="28.3126" class="st1"/>
			<text x="0" y="201.63" class="st5" v:langID="1028"><v:paragraph v:spLine="-1.4"/><v:tabList/>因有為而施設故。<v:newlineChar/><tspan
						x="0" dy="1.453em" class="st4">見作無常</tspan>，知不作常；今見作法有，不作應無故。</text>		</g>
		<g id="shape32-47" v:mID="32" v:groupContext="shape" transform="translate(121.643,-0.839008)">
			<title>工作表.32</title>
			<desc>破斷無 破常無</desc>
			<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
