		<g id="shape3-1" v:mID="3" v:groupContext="shape" transform="translate(152.603,-133.299)">
			<title>工作表.3</title>
			<desc>1.有無墮斷滅故。 2.但假名和合法無名亦無故。 3.以心識知離心不可得故。 4.四大等相悉捨相故。 5.諸賢聖人能令轉變...</desc>
			<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
			<v:textRect cx="73.3682" cy="176.902" width="146.74" height="85.0318"/>
			<rect x="0" y="134.386" width="146.736" height="85.0318" class="st1"/>
			<text x="0" y="144.2" class="st2" v:langID="1028"><v:paragraph v:spLine="-1.4"/><v:tabList/>1.<tspan class="st3">有無墮斷滅故</tspan><tspan
						class="st3">。<v:newlineChar/></tspan><tspan x="0" dy="1.453em" class="st4">2.</tspan><tspan class="st3">但假名和合</tspan><tspan
						class="st3">，</tspan><tspan class="st3">法無名亦無故</tspan><tspan class="st3">。<v:newlineChar/></tspan><tspan
						x="0" dy="1.453em" class="st4">3.</tspan><tspan class="st3">以心識知離心不可得故</tspan><tspan class="st3">。<v:newlineChar/></tspan><tspan
						x="0" dy="1.453em" class="st4">4.</tspan><tspan class="st3">四大等相悉捨相故</tspan><tspan class="st3">。<v:newlineChar/></tspan><tspan
						x="0" dy="1.453em" class="st4">5.</tspan><tspan class="st3">諸賢聖人能令轉變故</tspan><tspan class="st3">。<v:newlineChar/></tspan><tspan
						x="0" dy="1.453em" class="st4">6.</tspan><tspan class="st3">有見為貪瞋癡等所繫諍故</tspan><tspan class="st3">。</tspan></text>		</g>
