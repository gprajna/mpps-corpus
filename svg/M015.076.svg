						x="-0" dy="2.853em" class="st4">破常無</tspan></text>		</g>
		<g id="shape33-51" v:mID="33" v:groupContext="shape" transform="translate(162.516,-0.75)">
			<title>工作表.33</title>
			<desc>無因緣故一物應出一切物或一物中都無所出。 無罪福故後世不應有貧富等異。 壞世出世法故。 若言顛倒見有何不於一見二三耶</desc>
			<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
			<v:textRect cx="113.452" cy="190.747" width="226.91" height="57.3414"/>
			<rect x="0" y="162.077" width="226.904" height="57.3414" class="st1"/>
			<text x="0" y="172.58" class="st5" v:langID="1028"><v:paragraph v:spLine="-1.4"/><v:tabList/>無因緣故，一物應出一切物，或一物中都無所出。<v:newlineChar/><tspan
						x="0" dy="1.453em" class="st4">無罪福故</tspan>，後世不應有貧富等異。<v:newlineChar/><tspan x="0" dy="1.453em" class="st4">壞世出世法故</tspan>。<v:newlineChar/><tspan
						x="0" dy="1.453em" class="st4">若言顛倒見有</tspan>，何不於一見二三耶？</text>		</g>
