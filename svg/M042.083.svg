				<text x="4" y="686.71" class="st2" v:langID="1033"><v:paragraph v:spLine="-1.4" v:bulletSize="0.166667"/><v:tabList/>行：聽聞、誦、讀乃至後心取覺，皆名為行。<v:newlineChar/><tspan
