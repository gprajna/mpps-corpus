		<g id="shape67-1" v:mID="67" v:groupContext="shape" transform="translate(145.367,-116.595)">
			<title>工作表.67</title>
			<desc>一、非內法有不應待外生非外法有應與我無患非中間有則無處所</desc>
			<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197"/>
			<v:textRect cx="184.252" cy="124.766" width="368.51" height="15.5906"/>
			<rect x="0" y="116.97" width="368.504" height="15.5906" class="st1"/>
			<text x="4" y="127.77" class="st2" v:langID="1033"><v:paragraph/><v:tabList/>一、非內法有（不應待外生），非外法有（應與我無患），非中間有（則無處所）</text>		</g>
		<g id="shape68-4" v:mID="68" v:groupContext="shape" transform="translate(145.367,-101.005)">
			<title>工作表.68</title>
			<desc>二、不從先世來幼年無故不去至後世</desc>
			<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197"/>
			<v:textRect cx="99.2126" cy="124.766" width="198.43" height="15.5906"/>
			<rect x="0" y="116.97" width="198.425" height="15.5906" class="st1"/>
			<text x="4" y="127.77" class="st2" v:langID="1033"><v:paragraph/><v:tabList/>二、不從先世來（幼年無故），不去至後世</text>		</g>
		<g id="shape69-7" v:mID="69" v:groupContext="shape" transform="translate(145.367,-85.4144)">
