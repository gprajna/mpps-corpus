			<text x="4" y="127.77" class="st2" v:langID="1033"><v:paragraph/><v:tabList/>三、不從諸方來，不常自有</text>		</g>
		<g id="shape75-10" v:mID="75" v:groupContext="shape" transform="translate(145.367,-42.4098)">
