			<desc>六、非先有貪欲而後生生無所生故非先有生後有貪欲貪欲無故非一時生生者生處無分別故</desc>
			<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197"/>
			<v:textRect cx="240.945" cy="124.766" width="481.89" height="15.5906"/>
