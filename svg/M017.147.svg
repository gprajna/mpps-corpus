			<desc>三、不從諸方來不常自有</desc>
			<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197"/>
			<v:textRect cx="67.1811" cy="124.766" width="134.37" height="15.5906"/>
