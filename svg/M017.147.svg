			<text x="4" y="127.77" class="st2" v:langID="1033"><v:paragraph/><v:tabList/>六、非先有貪欲而後生（生無所生故），非先有生後有貪欲（貪欲無故），非一時生（生者生處無分別故）</text>		</g>
		<g id="shape76-13" v:mID="76" v:groupContext="shape" transform="translate(145.367,-26.8193)">
