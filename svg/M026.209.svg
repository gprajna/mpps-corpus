				<text x="0" y="127.6" class="st2" v:langID="1028"><v:paragraph/><v:tabList/>難： </text>			</g>
			<g id="shape236-29" v:mID="236" v:groupContext="shape" transform="translate(110.751,-65.368) rotate(-0.2)">
				<title>工作表.236</title>
				<desc>過去法有應非無常。 三世皆有如人從房入房應是常。 常非無常應無罪福、縛解。</desc>
				<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
				<v:textRect cx="80.0472" cy="112.832" width="160.1" height="36.8502"/>
				<rect x="0" y="94.4071" width="160.094" height="36.8502" class="st1"/>
				<text x="0" y="103.49" class="st2" v:langID="1028"><v:paragraph/><v:tabList/>過去法有，應非無常。<v:newlineChar/><tspan x="0"
							dy="1.246em" class="st3">三世皆有</tspan>，如人從房入房，應是常。<v:newlineChar/><tspan x="0" dy="1.246em" class="st3">常非無常</tspan>，應無罪福、縛解。</text>			</g>
