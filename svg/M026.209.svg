			<g id="shape212-8" v:mID="212" v:groupContext="shape" transform="translate(110.555,-51.0228) rotate(-0.2)">
				<title>工作表.212</title>
				<desc>遣難三世各有相不應作是難。</desc>
				<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
				<v:textRect cx="84.6556" cy="124.485" width="169.32" height="13.5449"/>
