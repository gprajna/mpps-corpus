				<text x="0" y="127.6" class="st2" v:langID="1028"><v:paragraph/><v:tabList/>遣難：三世各有相，不應作是難。</text>			</g>
			<g id="shape213-11" v:mID="213" v:groupContext="shape" transform="translate(111.359,-25.9242) rotate(-0.2)">
				<title>工作表.213</title>
				<desc>反責無過未</desc>
				<v:textBlock v:margins="rect(0,0,0,0)"/>
				<v:textRect cx="30.8862" cy="124.485" width="61.78" height="13.5449"/>
				<rect x="0" y="117.712" width="61.7725" height="13.5449" class="st1"/>
				<text x="0" y="127.6" class="st2" v:langID="1028"><v:paragraph/><v:tabList/>反責無過未：</text>			</g>
			<g id="shape214-14" v:mID="214" v:groupContext="shape" transform="translate(111.372,0.000799664) rotate(-0.2)">
				<title>工作表.214</title>
				<desc>申明正義過未能生心、心數法說之為有不如現在。</desc>
				<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
				<v:textRect cx="125.777" cy="124.485" width="251.56" height="13.5449"/>
				<rect x="0" y="117.712" width="251.554" height="13.5449" class="st1"/>
				<text x="0" y="127.6" class="st2" v:langID="1028"><v:paragraph/><v:tabList/>申明正義：過未能生心、心數法，說之為有，不如現在。</text>			</g>
			<g id="shape220-17" v:mID="220" v:groupContext="shape" transform="translate(180.635,-13.9486) rotate(-0.2)">
				<title>工作表.220</title>
				<desc>現在惡心中應無律儀。 聖人世俗心應是凡夫。 業入過去應無罪福。</desc>
				<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
				<v:textRect cx="56.7267" cy="112.832" width="113.46" height="36.8502"/>
				<rect x="0" y="94.4071" width="113.453" height="36.8502" class="st1"/>
				<text x="0" y="103.49" class="st2" v:langID="1028"><v:paragraph/><v:tabList/>現在惡心中，應無律儀。<v:newlineChar/><tspan
							x="0" dy="1.246em" class="st3">聖人世俗心</tspan>，應是凡夫。<v:newlineChar/><tspan x="0" dy="1.246em" class="st3">業入過去</tspan>，應無罪福。</text>			</g>
			<g id="shape231-22" v:mID="231" v:groupContext="shape" transform="translate(80.5681,-99.9849) rotate(-0.2)">
				<title>工作表.231</title>
				<desc>難過去已滅未來未生現在不住云何能知三世 答若無過未但現在佛亦不得成就無量功德。如一心中無十力</desc>
				<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
				<v:textRect cx="152.665" cy="116.904" width="305.34" height="28.7059"/>
				<rect x="0" y="102.551" width="305.331" height="28.7059" class="st1"/>
				<text x="-0" y="113.79" class="st2" v:langID="1028"><v:paragraph/><v:tabList/>難：過去已滅，未來未生，現在不住，云何能知三世？<v:newlineChar/><tspan
							x="-0" dy="1.246em" class="st3">答</tspan>：若無過未但現在，佛亦不得成就無量功德。（如一心中無十力）</text>			</g>
			<g id="shape233-26" v:mID="233" v:groupContext="shape" transform="translate(80.5151,-76.0338) rotate(-0.2)">
				<title>工作表.233</title>
				<desc>難</desc>
