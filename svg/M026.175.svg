				<text x="0" y="61.99" class="st2" v:langID="1028"><v:paragraph/><v:tabList/>有我無我</text>			</g>
			<g id="shape2-5" v:mID="2" v:groupContext="shape" transform="translate(54.3967,-50.6029)">
				<title>工作表.2</title>
				<desc>一、若人解佛法義知假名者說言有我。若人不解佛法義不知假名者說無我。</desc>
				<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
				<v:textRect cx="186.808" cy="58.8753" width="373.62" height="13.5449"/>
				<rect x="0" y="52.1029" width="373.616" height="13.5449" class="st1"/>
				<text x="0" y="61.99" class="st2" v:langID="1028"><v:paragraph/><v:tabList/>一、若人解佛法義，知假名者，說言有我。若人不解佛法義，不知假名者，說無我。</text>			</g>
			<g id="shape3-8" v:mID="3" v:groupContext="shape" transform="translate(54.3976,-33.7352)">
				<title>工作表.3</title>
				<desc>二、為眾生欲墮斷滅見者說言有我。若人欲墮常見者為說言無我。</desc>
				<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
				<v:textRect cx="157.053" cy="58.8753" width="314.11" height="13.5449"/>
				<rect x="0" y="52.1029" width="314.106" height="13.5449" class="st1"/>
				<text x="0" y="61.99" class="st2" v:langID="1028"><v:paragraph/><v:tabList/>二、為眾生欲墮斷滅見者，說言有我。若人欲墮常見者，為說言無我。</text>			</g>
			<g id="shape4-11" v:mID="4" v:groupContext="shape" transform="translate(54.3967,-16.8676)">
				<title>工作表.4</title>
				<desc>三、若善根未熟智慧不利不為說無我。若已熟智利為說無我。</desc>
				<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
				<v:textRect cx="152.093" cy="58.8753" width="304.19" height="13.5449"/>
				<rect x="0" y="52.1029" width="304.186" height="13.5449" class="st1"/>
				<text x="0" y="61.99" class="st2" v:langID="1028"><v:paragraph/><v:tabList/>三、若善根未熟，智慧不利，不為說無我。若已熟智利，為說無我。</text>			</g>
			<g id="shape5-14" v:mID="5" v:groupContext="shape" transform="translate(54.3967,7.81597E-13)">
				<title>工作表.5</title>
				<desc>四、用世俗說有我用第一實相說無我。</desc>
