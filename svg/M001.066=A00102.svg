		<g id="shape61-20" v:mID="61" v:groupContext="shape" transform="translate(169.938,-0.75)">
			<title>工作表.61</title>
			<desc>一切法性、一切論議、一切是非皆可破壞。 約人—三乘聖人所行真實離諸過失不可變易。 約法—語言道斷心行處滅遍無所依不示諸法無...</desc>
			<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
			<v:textRect cx="171.453" cy="65.2795" width="342.91" height="43.937"/>
			<rect x="0" y="43.311" width="342.907" height="43.937" class="st1"/>
			<text x="0" y="54.38" class="st2" v:langID="1028"><v:paragraph v:spLine="-1.4"/><v:tabList/>一切法性、一切論議、一切是非，皆可破壞。<v:newlineChar/><tspan
						x="0" dy="1.453em" class="st4">約人</tspan><tspan class="st3">—</tspan>三乘聖人所行真實，離諸過失，不可變易。<v:newlineChar/><tspan
						x="0" dy="1.453em" class="st4">約法</tspan><tspan class="st3">—</tspan>語言道斷，心行處滅，遍無所依，不示諸法，無初中後，不盡不壞。</text>		</g>
