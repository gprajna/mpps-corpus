		<g id="shape46-1" v:mID="46" v:groupContext="shape" transform="translate(50.3343,-42.561)">
			<title>工作表.46</title>
			<desc>一、世界悉檀—因緣有無別性。如車、如人不如二頭、三手。世間實相有 二、為人悉檀—觀人心行而為說法於一事中或遮或許。經說似違...</desc>
			<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197"/>
			<v:textRect cx="200.491" cy="65.2795" width="400.99" height="43.937"/>
			<rect x="0" y="43.311" width="400.983" height="43.937" class="st1"/>
			<text x="-0" y="54.38" class="st2" v:langID="1028"><v:paragraph v:spLine="-1.4"/><v:tabList/>一、世界悉檀<tspan class="st3">—</tspan>因緣有，無別性。如車、如人，不如二頭、三手。世間實相有<v:newlineChar/><tspan
						x="-0" dy="1.453em" class="st4">二</tspan>、為人悉檀<tspan class="st3">—</tspan>觀人心行而為說法，於一事中或遮或許。經說似違，隨機則實。<v:newlineChar/><tspan
						x="-0" dy="1.453em" class="st4">三</tspan>、對治悉檀<tspan class="st3">—</tspan>不淨、慈悲、因緣三觀，無常、苦、空、無我四觀。法法不同，對治則實。</text>		</g>
