				<title>工作表.4</title>
				<desc>諸佛大天擁護故 行自相空一切無所著故 於佛不著於魔不瞋故 入忍波羅蜜及慈三昧故 菩薩智慧功德大故 菩薩得佛智慧分故 不欲令...</desc>
				<v:textBlock v:margins="rect(0,0,0,0)" v:tabSpace="42.5197" v:verticalAlign="0"/>
				<v:textRect cx="82.6402" cy="112.502" width="165.29" height="220.852"/>
				<rect x="0" y="2.07559" width="165.28" height="220.852" class="st1"/>
				<text x="-0" y="12.98" class="st2" v:langID="1028"><v:paragraph v:spLine="-1.4"/><v:tabList/>諸佛大天擁護故<v:newlineChar/><tspan
							x="-0" dy="1.453em" class="st3">行自相空一切無所著故<v:newlineChar/></tspan><tspan x="-0" dy="1.453em"
							class="st3">於佛不著於魔不瞋故<v:newlineChar/></tspan><tspan x="-0" dy="1.453em" class="st4">入忍波羅蜜及慈三昧故<v:newlineChar/><v:newlineChar/><v:newlineChar/><v:newlineChar/><v:newlineChar/></tspan><tspan
							x="-0" dy="7.053em" class="st3">菩薩智慧功德大故<v:newlineChar/></tspan><tspan x="-0" dy="1.453em" class="st3">菩薩得佛智慧分故<v:newlineChar/></tspan><tspan
							x="-0" dy="1.453em" class="st3">不欲令墮二乘地故<v:newlineChar/></tspan><tspan x="-0" dy="1.453em" class="st3">不欲令其失所行故<v:newlineChar/></tspan><tspan
							x="-0" dy="1.453em" class="st3">知其尊貴故<v:newlineChar/></tspan><tspan x="-0" dy="1.453em" class="st3">得實智慧</tspan>，佛種中生故<v:newlineChar/><tspan
							x="-0" dy="1.453em" class="st3">行般若智慧心虛故</tspan></text>			</g>
